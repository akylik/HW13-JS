<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-13-JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="generator" id="cont">
        <button class="buttonGenerate" id="generateId">Generate ID</button>
        <div class="inputId" id="genId"></div>
      </div>
      <div class="gen-fon-size">
        <div>
          <h1 class="gen-fon-size__fon-size btn">
            Current font &nbsp;
            <span class="span-gen">14px</span>
          </h1>
          <div class="buttons-section">
            <button type="button" class="button-buttons-section" id="increase">
              FontSize +
            </button>
            <button type="button" class="button-buttons-section" id="decrease">
              FontSize -
            </button>
          </div>
        </div>
        <div class="content">
          <p class="font-size">Test</p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
